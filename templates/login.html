<style>
    body {
        background-color: black;
    }

    form {
        display: flex;
        align-items: center;
        flex-direction: column;
        color: white;
        padding: 10px;
    }

    form div {
        padding: 10px;
        width: 100px;
    }
</style>
<form method="POST">
<!-- Creates the form asking for users email and password to login -->
    {{ form.hidden_tag() }}
    <div>
        {{ form.email.label }} {{ form.email }}
    </div>
    <div>
        {{ form.password.label }} {{ form.password }}
    </div>
    <div>
        {{ form.submit }}
    </div>
</form>
